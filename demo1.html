<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#FFFFFF] group/design-root overflow-x-hidden"
      style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(161,130,73)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e&apos;); font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h3 class="text-[#1C160C] tracking-light text-2xl font-bold leading-tight px-4 text-center pb-2 pt-5">Welcome to Impact Hub</h3>
            <p class="text-[#1C160C] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
              Become your team's social responsibility expert: tell us about your company so we can help you set up your workspace.
            </p>
           <div class="flex flex-col items-center justify-center w-full">
  <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
    <label class="flex flex-col min-w-40 flex-1">
      <p class="text-[#1C160C] text-base font-medium leading-normal pb-2">What type of organization are you?</p>
      <select
        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1C160C] focus:outline-0 focus:ring-0 border border-[#E9DFCE] bg-[#FFFFFF] focus:border-[#E9DFCE] h-14 bg-[image:--select-button-svg] placeholder:text-[#A18249] p-[15px] text-base font-normal leading-normal"
      >
        <option value="one">Select your organization type</option>
        <option value="two">two</option>
        <option value="three">three</option>
      </select>
    </label>
  </div>

  <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
    <label class="flex flex-col min-w-40 flex-1">
      <p class="text-[#1C160C] text-base font-medium leading-normal pb-2">How many employees are in your organization?</p>
      <select
        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1C160C] focus:outline-0 focus:ring-0 border border-[#E9DFCE] bg-[#FFFFFF] focus:border-[#E9DFCE] h-14 bg-[image:--select-button-svg] placeholder:text-[#A18249] p-[15px] text-base font-normal leading-normal"
      >
        <option value="one">Select your organization size</option>
        <option value="two">two</option>
        <option value="three">three</option>
      </select>
    </label>
  </div>

  <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
    <label class="flex flex-col min-w-40 flex-1">
      <p class="text-[#1C160C] text-base font-medium leading-normal pb-2">How did you hear about Impact Hub?</p>
      <select
        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1C160C] focus:outline-0 focus:ring-0 border border-[#E9DFCE] bg-[#FFFFFF] focus:border-[#E9DFCE] h-14 bg-[image:--select-button-svg] placeholder:text-[#A18249] p-[15px] text-base font-normal leading-normal"
      >
        <option value="one">Please let us know how you heard about us</option>
        <option value="two">two</option>
        <option value="three">three</option>
      </select>
    </label>
  </div>

  <div class="flex max-w-[480px] w-full px-4 py-3">
    <button
      class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#019863] text-[#FFFFFF] text-sm font-bold leading-normal tracking-[0.015em]"
    >
      <span class="truncate">Get started</span>
    </button>
  </div>
</div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
